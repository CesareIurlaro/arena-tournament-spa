<form>
  <p class="lead">
    Pick a password. Inputs must match.
  </p>
  <mat-form-field appearance="outline" class="form">
    <mat-label>Password</mat-label>
    <input [type]="hide ? 'password' : 'text'" [value]="password" matInput>
    <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
            matSuffix>
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form">
    <mat-label>Confirm password</mat-label>
    <input [type]="hide ? 'password' : 'text'" [value]="confirmPassword" matInput>
    <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
            matSuffix>
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-primary" (click)="this.dialogRef.close(this.password)">Submit</button>
  </div>
</form>

<mat-toolbar class="navbar" color="primary">
  <span [routerLink]="'home'">Arena Tournament</span>

  <mat-icon *ngIf="isLoggedIn" [routerLink]="'profile'" class="toolbar-icon">person</mat-icon>
  <mat-icon (click)="logout()" *ngIf="isLoggedIn" class="toolbar-icon">exit_to_app</mat-icon>

  <span class="spacer"></span>

  <mat-form-field *ngIf="isLoggedIn" appearance="standard" color="accent" class="search-field">
    <mat-label class="nav-item">Search tournament</mat-label>
    <!--suppress TypeScriptUnresolvedVariable -->
    <input (input)="onSearchTournamentTextChanged($event.target.value)" matInput>
  </mat-form-field>

</mat-toolbar>
